<!DOCTYPE html>
<html ng-app="mainApp">
<head>

    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>

    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link type="text/css" rel="stylesheet" href="Content/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="Content/Style.css" />

    <title>Jordan Shields</title>
</head>
<body> 
    <nav class="mainNav navbar" ng-controller="TabController as tabCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="headerLogo navbar-brand" ui-sref="bio">Jordan Shields - Web Applications Developer</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active:tabCtrl.isSet(1) }">
                        <a ui-sref="bio" ng-click="tabCtrl.setTab(1)">Bio</a>
                    </li>
                    <li ng-class="{ active:tabCtrl.isSet(2) }">
                        <a ui-sref="webdev" ng-click="tabCtrl.setTab(2)">Web Dev</a>
                    </li>
                    <li ng-class="{ active:tabCtrl.isSet(3) }">
                        <a ui-sref="sql" ng-click="tabCtrl.setTab(3)">SQL</a>
                    </li>
                    <li ng-class="{ active:tabCtrl.isSet(4) }">
                        <a ui-sref="analyst" ng-click="tabCtrl.setTab(4)">Analyst</a>
                    </li>
                    <li ng-class="{ active:tabCtrl.isSet(5) }">
                        <a ui-sref="infrastructure" ng-click="tabCtrl.setTab(5)">IT Infrastructure</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Page Content-->
    <div class="row">
        <div class="span12 ui-view-container">
            <div class="well" ui-view></div>
        </div>
    </div>
</body>
</html>
